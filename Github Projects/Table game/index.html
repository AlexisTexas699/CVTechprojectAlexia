<!DOCTYPE html>
<html lang="en">
<head>
    <!--Alexia Heredia September 10th, 2024-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Game Project</title>
    <style>
        table{
           font-family: Arial, Helvetica, sans-serif;
           border-collapse: collapse; 
           
           width: 50%;
        }
        td, th {
           border: 1px solid black;
           border: collapse;
           padding: 8px;
        }
        div.a{
            font-size: 20px;
        }
        div.b{
            font-size: 14px;
        }
        /*Alexia Heredia september 10th,2024*/
       </style>
</head>
<body>
    <table>
        
        <tr>
            
            <th><div class="a">Game Console</div></th>
            <th> <div class="a">Favorite games </div></th>
        
        </tr>
    
        <tr>
            
            <td rowspan="5"><img src="xbox.jpg"
                width="200" alt="image of Xbox Console"></td>
                 
                 <td><div class="b">Rainbow Six Seige</div></td>
            </tr>
            <tr>
                <td><div class="b">Roblox</div></td>
            </tr>
            <tr>
                <td><div class="b">GTA 5</div></td>
            </tr>
            <tr>
                <td><div class="b">Papa's Freezeria</div></td>
            </tr>
            <tr>
                <td><div class="b">Wii Sports</div></td>
            </tr>
        
           <tr>
            <th colspan="2"><div class="a">Microsoft Xbox</div></th>
           </tr>
    </table>
    
</body>
</html>
